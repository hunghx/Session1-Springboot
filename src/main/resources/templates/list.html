<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Student list</h1>
<a href="/student/add">Add new Student</a>
<form action="/student/search">
    <input type="text" th:value="${keyword}" name="keyword">
    <input type="submit" value="Search">
</form>
<table border="1" cellpadding="10" cellspacing="10">
    <thead>
    <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Avt</th>
        <th>Address</th>
        <th>Sex</th>
        <th>Dob</th>
        <th colspan="2">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student, loop : ${students}" >
        <td th:text="${loop.count}"></td>
        <td th:text="${student.name}"></td>
        <td><img th:src="|/uploads/${student.avatar}|" alt="" width="100" height="100" style="object-fit: cover"></td>
        <td th:text="${student.address}"></td>
        <td th:text="${student.sex?'Nam':'Ná»¯'}"></td>
        <td th:text="${#dates.format(student.dob,'dd/MM/yyyy')}"></td>
        <td><a th:href="|/student/edit?id=${student.id}|">Edit</a></td>
        <td><a th:href="|/student/delete?id=${student.id}|">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
